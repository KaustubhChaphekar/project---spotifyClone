<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/uttility.css">
</head>

<body>
    <div class="container flex  bg-black">
        <div class="left ">
            <div class="close">
                <img style="width: 40px" class="invert" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert"  id="search-icon" src="img/search.svg" alt="search">Search</li>
                </ul>
                <input type="text" class="search-input" placeholder="Search for songs...">
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
            </div>

        </div>
        <div class="right  bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamBurgerCont">
                        <img class="invert hamBurger" src="img/hamBurger.svg" alt="">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color=#ffffff
                            fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color=#ffffff
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="Singup-btn">Sign up</button>
                    <button class="Login-btn" id = "loginButton">Log in</button>
                </div>

            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                  
                </div>
            </div>
            <div class="playBar">
                <div class="seekBar">
                    <div class="circle">

                    </div>
                </div>
                <div class="aboveBar">
                    <div class="songInfo">
                        <!-- Content here -->
                    </div>
                    <div class="songbtn">
                        <img id="previous" src="img/Previous-btn.svg" alt="">
                        <img id="play" src="img/play-btn.svg" alt="">
                        <img id="next" src="img/Next-btn.svg" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songTime">
                            <!-- Content here -->
                        </div>
                        <div class="volume">
                            <img width="25" class="volume-btn" src="img/volume.svg" alt="">
                            <img class="mute" src="img/mute.svg" alt="">
                            <div class="range">
                                <input type="range" class="sliderGreen" id="myRange"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
